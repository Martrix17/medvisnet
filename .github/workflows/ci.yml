name: ðŸ§ª CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: ðŸ§¹ Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: âš¡ Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ”§ Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8

      - name: ðŸ§¾ Run Black, Isort & Flake8
        run: |
          black --check src tests
          isort --check-only src tests
          flake8 src tests

  test:
    name: ðŸ§ª Unit Tests & Coverage
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
        
      - name: âš¡ Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: ðŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coverage
          pip install -r requirements.txt
          pip install -e .

      - name: ðŸ§ª Run test suite with coverage
        run: |
          pytest -v -s --disable-warnings \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml

      - name: ðŸ“Š Upload coverage summary
        run: |
          echo "## ðŸ§® Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
